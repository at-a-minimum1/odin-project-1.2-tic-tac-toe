<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body class="primary-color">
		<div>
			<h3 id="player">Player: 0</h3>
			<h3 id="computer">Computer: 0</h3>
		</div>

		<div class="game-board-wrapper">
			<div class="game-board" id="gameBoard">
				<!-- x's and o's to be put into the button's innerHTML -->
				<button
					class="tile accent-color cursor-pointer"
					id="location00"
					onclick="tilePress(0,0,location00)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location01"
					onclick="tilePress(0,1,location01)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location02"
					onclick="tilePress(0,2,location02)"
				></button>

				<button
					class="tile accent-color cursor-pointer"
					id="location10"
					onclick="tilePress(1,0,location10)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location11"
					onclick="tilePress(1,1,location11)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location12"
					onclick="tilePress(1,2,location12)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location20"
					onclick="tilePress(2,0,location20)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location21"
					onclick="tilePress(2,1,location21)"
				></button>
				<button
					class="tile accent-color cursor-pointer"
					id="location22"
					onclick="tilePress(2,2, location22)"
				></button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
